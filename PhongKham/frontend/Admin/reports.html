<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo Doanh thu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; } 
        .modal.active { display: flex; } 
    </style>
</head>
<body id="admin-reports-page" class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md">
             <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Quản trị viên</h1>
                <div class="flex items-center">
                    <span id="username-display" class="text-gray-600 mr-4"></span>
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition-colors duration-150">Đăng xuất</button>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-6 py-8">
            <nav class="mb-6"><a href="./dashboard.html" class="text-indigo-600 hover:underline transition-colors duration-150">&larr; Quay lại Dashboard</a></nav>
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Báo cáo Doanh thu theo Bác sĩ</h2>

            <div class="bg-white shadow-md rounded-lg p-6 mb-6 flex items-end gap-4">
                <div>
                    <label for="start-date" class="block text-sm font-bold mb-2">Từ ngày:</label>
                    <input type="date" id="start-date" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-bold mb-2">Đến ngày:</label>
                    <input type="date" id="end-date" class="w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                </div>
                <button id="view-report-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg shadow transition-colors duration-150 inline-flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z"></path></svg>
                    Xem Báo cáo
                </button>
            </div>

            <div class="bg-white shadow-md rounded-lg overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Bác sĩ</th>
                            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Chuyên khoa</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Số lượt khám</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Tổng Doanh thu (VNĐ)</th>
                            <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Phí TB/lượt (VNĐ)</th>
                        </tr>
                    </thead>
                    <tbody id="report-table-body" class="bg-white divide-y divide-gray-200">
                        <tr><td colspan="5" class="text-center py-4 text-gray-500">Vui lòng chọn khoảng thời gian và nhấn "Xem Báo cáo".</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="message-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center hidden">
         <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg mb-6"></p>
            <button id="close-message-modal-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-150">Đã hiểu</button>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
