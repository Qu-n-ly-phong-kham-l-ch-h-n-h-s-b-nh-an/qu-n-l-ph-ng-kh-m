  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const apiBase = "http://localhost:5236/api";
      const token = localStorage.getItem("token");
      const role = localStorage.getItem("role"); // üëà vai tr√≤ ng∆∞·ªùi d√πng
      let prescriptions = [];

      if (!token) {
        alert("Vui l√≤ng ƒëƒÉng nh·∫≠p tr∆∞·ªõc!");
        window.location.href = "../Login/login.html";

      const headers = { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" };

      const tableBody = document.getElementById("prescriptionTable");

      const addBtn = document.getElementById("addBtn");
      const modal = document.getElementById("prescriptionModal");

      // üîπ ·∫®n n√∫t Th√™m n·∫øu kh√¥ng ph·∫£i b√°c sƒ©
      if (role === "Doctor") addBtn.classList.remove("hidden");

      // G·ªçi API
      const fetchPrescriptions = async () => {

          if (!res.ok) throw new Error("Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.");

          return;

        data.forEach(p => {
          const canEdit = (role === "Doctor"); // ch·ªâ b√°c sƒ© ƒë∆∞·ª£c s·ª≠a/x√≥a
          const actions = canEdit
            ? `

              <button onclick="deleteHandler(${p.prescriptionId})" class="text-red-600 hover:text-red-800">X√≥a</button>

            : `<span class="text-gray-400 italic">Kh√¥ng c√≥ quy·ªÅn</span>`;

          const row = `

              <td class="px-6 py-4 text-sm">${p.encounterId}</td>
              <td class="px-6 py-4 text-sm">${p.drugName || "(Kh√¥ng r√µ)"}</td>
              <td class="px-6 py-4 text-sm">${p.quantity}</td>
              <td class="px-6 py-4 text-sm">${p.usage || ""}</td>
              <td class="px-6 py-4 text-center text-sm">${actions}</td>

          tableBody.insertAdjacentHTML("beforeend", row);

      // M·ªü modal (ch·ªâ d√†nh cho b√°c sƒ©)

        modal.classList.remove("hidden");

      cancelBtn.addEventListener("click", () => modal.classList.add("hidden"));

      // Load d·ªØ li·ªáu ban ƒë·∫ßu
      fetchPrescriptions();

      // T√¨m ki·∫øm
      searchInput.addEventListener("input", () => {
        const keyword = searchInput.value.toLowerCase();

      // H√†m s·ª≠a/x√≥a ch·ªâ d√†nh cho b√°c sƒ©
      window.editHandler = (id) => {

        alert("Th·ª±c hi·ªán s·ª≠a ƒë∆°n thu·ªëc ID: " + id);
