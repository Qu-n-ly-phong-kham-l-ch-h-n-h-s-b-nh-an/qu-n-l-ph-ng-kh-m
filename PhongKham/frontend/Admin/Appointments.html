<body class="bg-slate-100 min-h-screen">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>

                    <svg class="w-5 h-5 text-slate-400 absolute top-1/2 left-3 -translate-y-1/2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>

                    <option value="ƒê√£ x√°c nh·∫≠n">ƒê√£ x√°c nh·∫≠n</option>

            <div class="overflow-x-auto rounded-lg border border-slate-200">

                            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Ng√†y h·∫πn</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-slate-500 uppercase tracking-wider">Tr·∫°ng th√°i</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-slate-500 uppercase tracking-wider">H√†nh ƒë·ªông</th>

    <div id="addModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 transition-opacity duration-300 opacity-0">

            <div class="space-y-4">
                <div>
                    <label for="patientId" class="block text-sm font-medium text-slate-700 mb-1">ID B·ªánh nh√¢n</label>
                    <input id="patientId" type="number" placeholder="Nh·∫≠p ID B·ªánh nh√¢n" class="w-full border border-slate-300 p-2 rounded-lg focus:ring-2 focus:ring-indigo-500" />
                </div>
                <div>
                    <label for="doctorId" class="block text-sm font-medium text-slate-700 mb-1">ID B√°c sƒ©</label>
                    <input id="doctorId" type="number" placeholder="Nh·∫≠p ID B√°c sƒ©" class="w-full border border-slate-300 p-2 rounded-lg focus:ring-2 focus:ring-indigo-500" />
                </div>
                <div>
                    <label for="appointmentDate" class="block text-sm font-medium text-slate-700 mb-1">Ng√†y gi·ªù h·∫πn</label>
                    <input id="appointmentDate" type="datetime-local" class="w-full border border-slate-300 p-2 rounded-lg focus:ring-2 focus:ring-indigo-500" />

            </div>
            <div class="flex justify-end gap-4 mt-8">

                <button id="saveAppointment" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">L∆∞u</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 transition-opacity duration-300 opacity-0">
        <div class="bg-white p-8 rounded-xl w-full max-w-sm shadow-2xl transform scale-95 transition-transform duration-300">
            <h2 class="text-2xl font-bold text-slate-800 mb-6">C·∫≠p nh·∫≠t Tr·∫°ng th√°i</h2>
            <select id="statusSelect" class="w-full border border-slate-300 p-2 rounded-lg focus:ring-2 focus:ring-indigo-500">
                <option value="Ch·ªù x√°c nh·∫≠n">Ch·ªù x√°c nh·∫≠n</option>
                <option value="ƒê√£ x√°c nh·∫≠n">ƒê√£ x√°c nh·∫≠n</option>
                <option value="ƒê√£ h·ªßy">ƒê√£ h·ªßy</option>
            </select>
            <div class="flex justify-end gap-4 mt-8">
                <button id="cancelEdit" class="bg-slate-200 text-slate-800 font-semibold py-2 px-4 rounded-lg hover:bg-slate-300 transition-colors">H·ªßy</button>

            </div>
        </div>
    </div>
    
    <div id="toast-container" class="fixed bottom-5 right-5 z-50 space-y-3"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIG & STATE ---
            const apiBase = "http://localhost:5236/api";
            const token = localStorage.getItem("token");
            const headers = { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" };
            let editingId = null;

            // --- DOM ELEMENTS ---
            const tbody = document.getElementById("appointmentTable");
            const addModal = document.getElementById("addModal");
            const editModal = document.getElementById("editModal");
            const searchKeywordInput = document.getElementById("searchKeyword");
            const statusFilterSelect = document.getElementById("statusFilter");

            // --- AUTH CHECK ---
            if (!token) {
                showToast("Vui l√≤ng ƒëƒÉng nh·∫≠p ƒë·ªÉ ti·∫øp t·ª•c!", "error");
                setTimeout(() => window.location.href = "../Login/login.html?role=Admin", 2000);
                return;
            }

            // --- UTILS ---
            const showToast = (message, type = 'success') => {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                const colors = {
                    success: 'bg-green-500',
                    error: 'bg-red-500',
                    info: 'bg-blue-500'
                };
                toast.className = `text-white px-6 py-3 rounded-lg shadow-lg transform translate-x-full opacity-0 transition-all duration-500 ${colors[type]}`;
                toast.textContent = message;
                toastContainer.appendChild(toast);
                
                // Animate in
                setTimeout(() => {
                    toast.classList.remove('translate-x-full', 'opacity-0');
                }, 10);

                // Animate out
                setTimeout(() => {
                    toast.classList.add('translate-x-full', 'opacity-0');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            };

            const formatDate = (dateString) => {
                if (!dateString) return "‚Äî";
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                const hours = String(date.getHours()).padStart(2, '0');
                const minutes = String(date.getMinutes()).padStart(2, '0');
                return `${hours}:${minutes} - ${day}/${month}/${year}`;
            };
            
            const createStatusBadge = (status) => {
                const s = status || "Ch·ªù x√°c nh·∫≠n";
                const styles = {
                    "Ch·ªù x√°c nh·∫≠n": "bg-yellow-100 text-yellow-800",
                    "ƒê√£ x√°c nh·∫≠n": "bg-green-100 text-green-800",
                    "ƒê√£ h·ªßy": "bg-red-100 text-red-800",
                };
                return `<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${styles[s]}">${s}</span>`;
            };

            // --- MODAL HANDLING ---
            const openModal = (modal) => {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.classList.remove('opacity-0');
                    modal.querySelector('div').classList.remove('scale-95');
                }, 10);
            };

            const closeModal = (modal) => {
                modal.classList.add('opacity-0');
                modal.querySelector('div').classList.add('scale-95');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            };

            // --- API CALLS ---
            const loadAppointments = async (keyword = '', status = '') => {
                tbody.innerHTML = `<tr><td colspan="6" class="text-center p-6 text-slate-500">ƒêang t·∫£i d·ªØ li·ªáu...</td></tr>`;
                try {
                    const res = await fetch(`${apiBase}/Appointments/filter?keyword=${keyword}&status=${status}`, { headers });
                    if (!res.ok) throw new Error('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu.');
                    const result = await res.json();
                    renderAppointments(result.data || []);
                } catch (error) {
                    tbody.innerHTML = `<tr><td colspan="6" class="text-center p-6 text-red-500">L·ªói: ${error.message}</td></tr>`;
                    showToast(error.message, 'error');
                }
            };

            const saveNewAppointment = async () => {
                const appointment = {
                    patientId: parseInt(document.getElementById("patientId").value),
                    doctorId: parseInt(document.getElementById("doctorId").value),
                    appointmentDate: document.getElementById("appointmentDate").value,
                };
                if (!appointment.patientId || !appointment.doctorId || !appointment.appointmentDate) {
                    showToast("Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin.", "error");
                    return;
                }

                try {
                    const res = await fetch(`${apiBase}/Appointments`, { method: "POST", headers, body: JSON.stringify(appointment) });
                    if (!res.ok) throw new Error('Th√™m l·ªãch h·∫πn th·∫•t b·∫°i.');
                    showToast("Th√™m l·ªãch h·∫πn th√†nh c√¥ng!", "success");
                    closeModal(addModal);
                    loadAppointments();
                } catch (error) {
                    showToast(error.message, "error");
                }
            };
            
            const updateStatus = async () => {
                const status = document.getElementById("statusSelect").value;
                try {
                    const res = await fetch(`${apiBase}/Appointments/${editingId}/status`, { method: "PUT", headers, body: JSON.stringify({ status }) });
                    if (!res.ok) throw new Error('C·∫≠p nh·∫≠t tr·∫°ng th√°i th·∫•t b·∫°i.');
                    showToast("C·∫≠p nh·∫≠t tr·∫°ng th√°i th√†nh c√¥ng!", "success");
                    closeModal(editModal);
                    loadAppointments();
                } catch (error) {
                    showToast(error.message, "error");
                }
            };
            
            const deleteAppointment = async (id) => {
                if (!confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a l·ªãch h·∫πn n√†y kh√¥ng? H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c.")) return;
                try {
                    const res = await fetch(`${apiBase}/Appointments/${id}`, { method: "DELETE", headers });
                    if (!res.ok) throw new Error('Kh√¥ng th·ªÉ x√≥a l·ªãch h·∫πn.');
                    showToast("ƒê√£ x√≥a l·ªãch h·∫πn th√†nh c√¥ng!", "success");
                    loadAppointments();
                } catch (error) {
                    showToast(error.message, 'error');
                }
            };

            // --- RENDERING ---
            const renderAppointments = (data) => {
                tbody.innerHTML = "";
                if (data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="6" class="text-center p-6 text-slate-500">Kh√¥ng t√¨m th·∫•y l·ªãch h·∫πn n√†o.</td></tr>`;
                    return;
                }
                data.forEach(a => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-slate-50 transition-colors";
                    tr.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-slate-900">${a.appointmentId}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">${a.patientName || "‚Äî"}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">${a.doctorName || "‚Äî"}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">${formatDate(a.appointmentDate)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-slate-600">${createStatusBadge(a.status)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <button data-id="${a.appointmentId}" data-status="${a.status || 'Ch·ªù x√°c nh·∫≠n'}" class="edit-btn text-indigo-600 hover:text-indigo-900 mr-4">S·ª≠a</button>
                            <button data-id="${a.appointmentId}" class="delete-btn text-red-600 hover:text-red-900">X√≥a</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            };

            // --- EVENT LISTENERS ---
            document.getElementById("searchBtn").addEventListener("click", () => {
                loadAppointments(searchKeywordInput.value.trim(), statusFilterSelect.value);
            });
            
            searchKeywordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loadAppointments(searchKeywordInput.value.trim(), statusFilterSelect.value);
                }
            });

            document.getElementById("addBtn").addEventListener("click", () => openModal(addModal));
            document.getElementById("cancelAdd").addEventListener("click", () => closeModal(addModal));
            document.getElementById("saveAppointment").addEventListener("click", saveNewAppointment);

            document.getElementById("cancelEdit").addEventListener("click", () => closeModal(editModal));
            document.getElementById("saveStatus").addEventListener("click", updateStatus);
            
            // Event delegation for table buttons
            tbody.addEventListener('click', (e) => {
                if (e.target.classList.contains('edit-btn')) {
                    editingId = e.target.dataset.id;
                    document.getElementById("statusSelect").value = e.target.dataset.status;
                    openModal(editModal);
                }
                if (e.target.classList.contains('delete-btn')) {
                    deleteAppointment(e.target.dataset.id);
                }
            });
            
            // Close modal on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    if (!addModal.classList.contains('hidden')) closeModal(addModal);
                    if (!editModal.classList.contains('hidden')) closeModal(editModal);
                }
            });

            // --- INITIAL LOAD ---
            loadAppointments();
        });
    </script>
</body>
