<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; } 
        .modal.active { display: flex; } 
    </style>
</head>
<body id="admin-dashboard-page" class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Quản trị viên</h1>
                <div class="flex items-center">
                    <span id="username-display" class="text-gray-600 mr-4"></span>
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow transition-colors duration-150">Đăng xuất</button>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-6 py-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Bảng điều khiển Admin</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                
                <a href="./users.html" class="group bg-white rounded-lg shadow-lg p-6 block hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                    <div class="flex items-center mb-3">
                        <div class="bg-blue-500 text-white rounded-full p-3 transform transition-transform duration-300 group-hover:scale-110">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M12 14.803A5.97 5.97 0 007 15v-1a6 6 0 016-6 6 6 0 016 6v1a5.97 5.97 0 00-5-1.197z"></path></svg>
                        </div>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Quản lý Tài khoản</h3>
                    <p class="text-gray-600">Xem và quản lý tất cả tài khoản hệ thống.</p>
                </a>
                
                <a href="./doctors.html" class="group bg-white rounded-lg shadow-lg p-6 block hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                    <div class="flex items-center mb-3">
                        <div class="bg-green-500 text-white rounded-full p-3 transform transition-transform duration-300 group-hover:scale-110">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        </div>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Quản lý Bác sĩ</h3>
                    <p class="text-gray-600">Thêm, sửa thông tin bác sĩ và tài khoản.</p>
                </a>
                
                <a href="./drugs.html" class="group bg-white rounded-lg shadow-lg p-6 block hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                    <div class="flex items-center mb-3">
                        <div class="bg-purple-500 text-white rounded-full p-3 transform transition-transform duration-300 group-hover:scale-110">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                        </div>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Quản lý Thuốc & Kho</h3>
                    <p class="text-gray-600">Xem tồn kho và điều chỉnh số lượng thuốc.</p>
                </a>
                
                <a href="./reports.html" class="group bg-white rounded-lg shadow-lg p-6 block hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
                    <div class="flex items-center mb-3">
                        <div class="bg-yellow-500 text-white rounded-full p-3 transform transition-transform duration-300 group-hover:scale-110">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                        </div>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-900 mb-2">Xem Báo cáo</h3>
                    <p class="text-gray-600">Xem báo cáo doanh thu theo bác sĩ.</p>
                </a>
            </div>
        </main>
    </div>
    <script src="../js/app.js"></script>
    <script src="../js/admin.js"></script>
</body>
</html>
