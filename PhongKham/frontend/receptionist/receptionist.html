<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Lễ tân</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/auth.js"></script>
</head>
<body class="bg-yellow-50 p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Xin chào, Lễ tân!</h1>

  <div class="space-x-4">
    <button class="bg-blue-600 text-white px-4 py-2 rounded-lg">Quản lý lịch hẹn</button>
    <button class="bg-green-600 text-white px-4 py-2 rounded-lg">Tiếp nhận bệnh nhân</button>
    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg">Đăng xuất</button>
  </div>

  <script>
    function logout() {
      localStorage.clear();
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
