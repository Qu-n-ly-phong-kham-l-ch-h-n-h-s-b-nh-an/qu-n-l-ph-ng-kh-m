<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bệnh nhân</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css"> <style>
        .modal { display: none; }
        .modal.active { display: flex; }
        .tab-btn { transition: all 0.2s ease; }
        .tab-active { border-color: #4f46e5; color: #4f46e5; font-weight: 600; }
        /* === BỔ SUNG: Style cho khu vực nhắc lịch === */
        #reminder-area {
            position: fixed; /* Hoặc relative nếu muốn nó nằm trong luồng trang */
            top: 80px; /* Dưới header */
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            max-width: 90%;
            z-index: 1000;
        }
        .reminder-toast {
            animation: slideInDown 0.5s ease forwards;
            /* Thêm các style khác cho toast: màu nền, chữ, shadow... */
        }
        @keyframes slideInDown {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }
    </style>
</head>
<body id="patient-dashboard-page" class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Trang cá nhân</h1>
                <div class="flex items-center">
                    <span id="username-display" class="text-gray-600 mr-4"></span>
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow">Đăng xuất</button>
                </div>
            </div>
        </header>

        <div id="reminder-area" class="px-4 py-2 space-y-2">
            </div>

        <main class="flex-grow container mx-auto px-6 py-8 mt-4"> <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-lg h-fit">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">Thông tin Cá nhân</h2>
                    <div id="patient-profile" class="space-y-3 text-sm">
                        <p><strong>Họ tên:</strong> <span id="profile-name" class="text-gray-700">-</span></p>
                        <p><strong>Ngày sinh:</strong> <span id="profile-dob" class="text-gray-700">-</span></p>
                        <p><strong>Giới tính:</strong> <span id="profile-gender" class="text-gray-700">-</span></p>
                        <p><strong>Điện thoại:</strong> <span id="profile-phone" class="text-gray-700">-</span></p>
                        <p><strong>Email:</strong> <span id="profile-email" class="text-gray-700">-</span></p>
                        <p><strong>Địa chỉ:</strong> <span id="profile-address" class="text-gray-700">-</span></p>
                        <hr class="my-2">
                        <p><strong>Tiền sử bệnh:</strong></p>
                        <p id="profile-history" class="whitespace-pre-wrap text-gray-700 bg-gray-50 p-2 rounded">-</p>
                    </div>
                </div>

                <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                    <h2 class="text-xl font-bold mb-4 border-b pb-2">Lịch hẹn của bạn</h2>
                    <div class="mb-4 border-b border-gray-200">
                        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                            <button id="tab-upcoming" class="tab-btn tab-active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                Lịch hẹn Sắp tới
                            </button>
                            <button id="tab-past" class="tab-btn text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                                Lịch sử Khám
                            </button>
                        </nav>
                    </div>
                    <div id="upcoming-appointments" class="space-y-4">
                        <p class="text-gray-500 italic">Đang tải...</p>
                    </div>
                    <div id="past-appointments" class="space-y-4 hidden">
                        <p class="text-gray-500 italic">Đang tải...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

     <div id="message-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg mb-6"></p>
            <button id="close-message-modal-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Đã hiểu</button>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/patient.js"></script>
</body>
</html>
