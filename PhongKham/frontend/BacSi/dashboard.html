<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Bác sĩ - Quản Lý Phòng Khám</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.active { display: flex; }
    </style>
</head>
<body id="doctor-dashboard" class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-md">
            <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Hệ Thống Quản Lý Phòng Khám</h1>
                <div class="flex items-center">
                    <span id="username-display" class="text-gray-600 mr-4">Chào, Bác sĩ!</span>
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow">Đăng xuất</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-6 py-8">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Lịch hẹn hôm nay</h2>
            
            <div class="bg-white rounded-lg shadow">
                <div id="appointments-list" class="divide-y divide-gray-200">
                    <p id="no-appointments-msg" class="p-6 text-center text-gray-500">Đang tải lịch hẹn...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Encounter Modal -->
    <div id="encounter-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-4xl max-h-full overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Hoàn tất Lần khám</h2>
                <button id="close-encounter-modal-btn" class="text-3xl font-bold text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            
            <form id="encounter-form">
                <input type="hidden" id="encounter-appointment-id">
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <h3 class="font-bold text-lg mb-2 text-gray-700">Thông tin Bệnh nhân</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
                        <p><strong>Họ tên:</strong> <span id="modal-patient-name" class="font-semibold text-gray-900"></span></p>
                        <p><strong>Thời gian hẹn:</strong> <span id="modal-appointment-time" class="font-semibold text-gray-900"></span></p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="examination-notes" class="block text-sm font-bold mb-2 text-gray-700">Ghi chú khám:</label>
                        <textarea id="examination-notes" class="input-field h-24" required></textarea>
                    </div>
                    <div>
                        <label for="diagnosis-description" class="block text-sm font-bold mb-2 text-gray-700">Chẩn đoán:</label>
                        <textarea id="diagnosis-description" class="input-field h-24" required></textarea>
                    </div>
                </div>

                <div class="mt-6">
                    <label for="service-fee" class="block text-sm font-bold mb-2 text-gray-700">Phí dịch vụ (VNĐ):</label>
                    <input type="number" id="service-fee" class="input-field max-w-xs" required min="0" value="0">
                </div>

                <div class="mt-8 border-t pt-6">
                    <h3 class="font-bold text-lg mb-4 text-gray-700">Kê đơn thuốc</h3>
                    <div class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end bg-gray-50 p-4 rounded-lg">
                        <div class="md:col-span-5"><label for="drug-select" class="block text-xs font-bold mb-1">Chọn thuốc:</label><select id="drug-select" class="input-field"></select></div>
                        <div class="md:col-span-2"><label for="drug-quantity" class="block text-xs font-bold mb-1">Số lượng:</label><input type="number" id="drug-quantity" class="input-field" min="1" value="1"></div>
                        <div class="md:col-span-4"><label for="drug-usage" class="block text-xs font-bold mb-1">Cách dùng:</label><input type="text" id="drug-usage" class="input-field" placeholder="VD: 2 viên/lần sau ăn"></div>
                        <div class="md:col-span-1"><button type="button" id="add-drug-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg w-full text-lg">+</button></div>
                    </div>
                    
                    <div class="mt-4 overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-100">
                                <tr>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Tên thuốc</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Số lượng</th>
                                    <th class="px-4 py-2 text-left text-xs font-medium text-gray-600">Cách dùng</th>
                                    <th class="px-4 py-2 text-right text-xs font-medium text-gray-600">Hành động</th>
                                </tr>
                            </thead>
                            <tbody id="prescription-items-body" class="bg-white divide-y divide-gray-200"></tbody>
                        </table>
                    </div>
                </div>
                
                <div class="flex items-center justify-end gap-4 mt-8">
                    <button id="cancel-encounter-btn" type="button" class="button-secondary">Hủy</button>
                    <button type="submit" class="button-primary px-6 py-3 text-lg">Hoàn tất Khám</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="message-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg text-gray-800 mb-6"></p>
            <button id="close-message-modal-btn" class="button-primary w-full">OK</button>
        </div>
    </div>

    <!-- Không cần app.js vì các hàm helper đã có trong doctor.js -->
    <script src="../js/doctor.js"></script>
</body>
</html>
