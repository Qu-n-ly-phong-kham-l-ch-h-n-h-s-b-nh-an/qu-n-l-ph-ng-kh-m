<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng ký bệnh nhân - Phòng Khám XYZ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Đăng ký tài khoản bệnh nhân</h2>

    <div class="space-y-4">
      <input id="fullName" type="text" placeholder="Họ và tên" class="w-full border p-3 rounded-lg focus:ring focus:ring-blue-200" />
      <input id="email" type="email" placeholder="Email" class="w-full border p-3 rounded-lg focus:ring focus:ring-blue-200" />
      <input id="phone" type="text" placeholder="Số điện thoại" class="w-full border p-3 rounded-lg focus:ring focus:ring-blue-200" />
      <input id="username" type="text" placeholder="Tên đăng nhập" class="w-full border p-3 rounded-lg focus:ring focus:ring-blue-200" />
      <input id="password" type="password" placeholder="Mật khẩu" class="w-full border p-3 rounded-lg focus:ring focus:ring-blue-200" />
      <button id="registerBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">Đăng ký</button>
      <p id="message" class="text-center mt-3 text-gray-600"></p>
    </div>

    <div class="text-center mt-6">
      <button onclick="window.location.href='login.html?role=Patient'" class="text-gray-500 hover:text-blue-600 text-sm">← Quay lại đăng nhập</button>
    </div>
  </div>

  <script>
    const apiUrl = "http://localhost:5236/api/Accounts/register-patient";
    const msg = document.getElementById("message");

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const patient = {
        fullName: document.getElementById("fullName").value.trim(),
        email: document.getElementById("email").value.trim(),
        phoneNumber: document.getElementById("phone").value.trim(),
        username: document.getElementById("username").value.trim(),
        passwordHash: document.getElementById("password").value.trim()
      };

      if (!patient.fullName || !patient.username || !patient.passwordHash) {
        msg.textContent = "Vui lòng điền đầy đủ thông tin bắt buộc!";
        msg.className = "text-red-500 text-center mt-3";
        return;
      }

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(patient)
        });

        if (!res.ok) throw new Error("Đăng ký thất bại!");
        msg.textContent = "Đăng ký thành công! Vui lòng quay lại đăng nhập.";
        msg.className = "text-green-600 text-center mt-3";
      } catch (err) {
        msg.textContent = err.message || "Không thể kết nối đến máy chủ!";
        msg.className = "text-red-500 text-center mt-3";
      }
    });
  </script>
</body>
</html>
