<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập - Phòng Khám XYZ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-2xl shadow-lg w-full max-w-md">
    <h2 id="roleTitle" class="text-2xl font-bold text-center text-blue-700 mb-6">Đăng nhập</h2>
    <div class="space-y-4">
      <input id="username" type="text" placeholder="Tên đăng nhập" class="w-full border p-3 rounded-lg focus:ring focus:ring-blue-200" />
      <input id="password" type="password" placeholder="Mật khẩu" class="w-full border p-3 rounded-lg focus:ring focus:ring-blue-200" />
      <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold">Đăng nhập</button>
      <p id="errorMessage" class="text-red-500 text-center mt-3"></p>
    </div>

    <div id="registerLink" class="text-center mt-6 text-gray-600">
      Chưa có tài khoản? <a href="register.html" class="text-blue-600 hover:underline">Đăng ký ngay</a>
    </div>

    <div class="text-center mt-4">
      <button onclick="window.location.href='index.html'" class="text-gray-500 hover:text-blue-600 text-sm">← Quay lại chọn vai trò</button>
    </div>
  </div>

  <script>
    const apiUrl = "http://localhost:5236/api/Accounts/login";
    const params = new URLSearchParams(window.location.search);
    const role = params.get("role");

    document.getElementById("roleTitle").textContent = `Đăng nhập ${role}`;
    if (role !== "Patient") document.getElementById("registerLink").style.display = "none";

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorDiv = document.getElementById("errorMessage");

      if (!username || !password) {
        errorDiv.textContent = "Vui lòng nhập đầy đủ thông tin!";
        return;
      }

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, passwordHash: password })
        });

        if (!res.ok) throw new Error("Sai tên đăng nhập hoặc mật khẩu!");

        const data = await res.json();
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);
        localStorage.setItem("name", data.fullName || username);

        if (data.role !== role) {
          errorDiv.textContent = `Tài khoản không có quyền đăng nhập với vai trò ${role}!`;
          return;
        }

        switch (data.role) {
          case "Admin": window.location.href = "../Admin/Dashboard.html"; break;
          case "Doctor": window.location.href = "../Bacsi/BS.html"; break;
          case "Receptionist": window.location.href = "../receptionist.html"; break;
          case "Pharmacist": window.location.href = "../pharmacist.html"; break;
          case "Patient": window.location.href = "../patient/patient.html"; break;
          default: errorDiv.textContent = "Không xác định được vai trò!";
        }
      } catch (err) {
        errorDiv.textContent = err.message || "Không thể kết nối đến máy chủ!";
      }
    });
  </script>
</body>
</html>
