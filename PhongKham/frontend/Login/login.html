<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md p-8 md:p-10 space-y-8 bg-white rounded-lg shadow-xl">
        <div class="text-center">
            <span class="text-5xl">🏥</span>
            <h2 class="mt-4 text-center text-3xl font-extrabold text-gray-900">
                Đăng nhập với vai trò <br/> <span id="login-role-title" class="text-indigo-600"></span>
            </h2>
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="login-username" class="sr-only">Tên đăng nhập</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input id="login-username" name="username" type="text" autocomplete="username" required
                           class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition duration-150 ease-in-out"
                           placeholder="Tên đăng nhập">
                </div>
            </div>
            <div>
                <label for="login-password" class="sr-only">Mật khẩu</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input id="login-password" name="password" type="password" autocomplete="current-password" required
                           class="appearance-none rounded-md relative block w-full px-3 py-2 pl-10 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm transition duration-150 ease-in-out"
                           placeholder="Mật khẩu">
                </div>
            </div>
            <div>
                <button type="submit"
                        class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Đăng nhập
                </button>
            </div>
            <p id="login-error" class="text-center text-sm text-red-600 font-medium"></p>
        </form>
        <div id="register-link-container" class="text-center text-sm hidden">
            <p class="text-gray-600">Chưa có tài khoản?
                <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Đăng ký ngay
                </a>
            </p>
        </div>
        <div class="text-center text-sm">
            <a href="index.html" class="font-medium text-gray-500 hover:text-gray-700 transition duration-150 ease-in-out">
                &larr; Quay lại chọn vai trò
            </a>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
