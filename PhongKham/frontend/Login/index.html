<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chọn vai trò - Phòng Khám XYZ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .role-card { transition: all 0.3s ease; cursor: pointer; }
    .role-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1),
                  0 10px 10px -5px rgba(0,0,0,0.04);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 flex flex-col items-center justify-center min-h-screen p-6">

  <div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-blue-800">Chào mừng đến với Phòng Khám XYZ</h1>
    <p class="text-gray-600 mt-3 text-lg">Vui lòng chọn vai trò của bạn để tiếp tục</p>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-8 w-full max-w-7xl">
    <div onclick="redirect('Admin')" class="role-card bg-white p-8 rounded-xl shadow-lg text-center">
      <h2 class="text-xl font-bold text-gray-800">🛠 Quản trị viên</h2>
      <p class="text-gray-500 mt-2 text-sm">Đăng nhập để quản lý hệ thống.</p>
    </div>

    <div onclick="redirect('Receptionist')" class="role-card bg-white p-8 rounded-xl shadow-lg text-center">
      <h2 class="text-xl font-bold text-gray-800">📞 Lễ tân</h2>
      <p class="text-gray-500 mt-2 text-sm">Quản lý lịch hẹn và bệnh nhân.</p>
    </div>

    <div onclick="redirect('Doctor')" class="role-card bg-white p-8 rounded-xl shadow-lg text-center">
      <h2 class="text-xl font-bold text-gray-800">⚕️ Bác sĩ</h2>
      <p class="text-gray-500 mt-2 text-sm">Đăng nhập cổng bác sĩ.</p>
    </div>

    <div onclick="redirect('Pharmacist')" class="role-card bg-white p-8 rounded-xl shadow-lg text-center">
      <h2 class="text-xl font-bold text-gray-800">💊 Dược sĩ</h2>
      <p class="text-gray-500 mt-2 text-sm">Quản lý thuốc và kho.</p>
    </div>

    <div onclick="redirect('Patient')" class="role-card bg-white p-8 rounded-xl shadow-lg text-center">
      <h2 class="text-xl font-bold text-gray-800">🧑‍⚕️ Bệnh nhân</h2>
      <p class="text-gray-500 mt-2 text-sm">Đăng nhập hoặc đăng ký tài khoản.</p>
    </div>
  </div>

  <script>
    function redirect(role) {
      window.location.href = `login.html?role=${role}`;
    }
  </script>

</body>
</html>
