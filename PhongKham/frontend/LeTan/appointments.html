<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Lịch hẹn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="appointments-page" class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <!-- Header chung -->
        <header class="bg-white shadow-md">
             <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Hệ Thống Quản Lý Phòng Khám</h1>
                <div class="flex items-center">
                    <span id="username-display" class="text-gray-600 mr-4"></span>
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow">Đăng xuất</button>
                </div>
            </div>
        </header>
        
        <!-- Main Content -->
        <main class="flex-grow container mx-auto px-6 py-8">
            <!-- Navigation -->
            <nav class="mb-6"><a href="./index.html" class="text-indigo-600 hover:underline">&larr; Quay lại Bảng điều khiển</a></nav>
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Quản lý Lịch hẹn</h2>

            <!-- Filters & Actions -->
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div class="flex items-center gap-4">
                    <input type="date" id="appointment-date-filter" class="p-2 border border-gray-300 rounded-lg">
                    <select id="doctor-filter" class="p-2 border border-gray-300 rounded-lg">
                        <option value="">Tất cả bác sĩ</option>
                    </select>
                </div>
                <button id="open-appointment-modal-btn" class="w-full md:w-auto bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg shadow-md">
                    &#43; Tạo Lịch hẹn mới
                </button>
            </div>
            <!-- Appointments Table -->
            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Thời gian</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Bệnh nhân</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Bác sĩ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Trạng thái</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Appointment Modal -->
    <div id="appointment-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
            <h2 id="appointment-modal-title" class="text-2xl font-bold mb-6">Tạo Lịch hẹn mới</h2>
            <form id="appointment-form">
                <input type="hidden" id="appointment-id">
                <div class="mb-4">
                    <label for="appointment-patient" class="block text-sm font-bold mb-2">Bệnh nhân:</label>
                    <select id="appointment-patient" class="shadow border rounded w-full py-2 px-3" required></select>
                </div>
                <div class="mb-4">
                    <label for="appointment-doctor" class="block text-sm font-bold mb-2">Bác sĩ:</label>
                    <select id="appointment-doctor" class="shadow border rounded w-full py-2 px-3" required></select>
                </div>
                 <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="appointment-date" class="block text-sm font-bold mb-2">Ngày hẹn:</label>
                        <input type="date" id="appointment-date" class="shadow border rounded w-full py-2 px-3" required>
                    </div>
                     <div>
                        <label for="appointment-time" class="block text-sm font-bold mb-2">Giờ hẹn:</label>
                        <select id="appointment-time" class="shadow border rounded w-full py-2 px-3" required></select>
                    </div>
                </div>
                 <div class="mb-6">
                    <label for="appointment-notes" class="block text-sm font-bold mb-2">Ghi chú:</label>
                    <textarea id="appointment-notes" class="shadow border rounded w-full py-2 px-3" rows="3"></textarea>
                </div>
                <div class="flex items-center justify-end gap-4">
                    <button id="close-appointment-modal-btn" type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Hủy</button>
                    <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Lưu</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Message Modal -->
    <div id="message-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg mb-6"></p>
            <button id="close-message-modal-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">OK</button>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/receptionist.js"></script>
</body>
</html>
