<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xử lý Hóa đơn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/style.css">
    <style> .tab-active { border-color: #4f46e5; color: #4f46e5; } </style>
</head>
<body id="invoices-page" class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <header class="bg-white shadow-md">
             <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Hệ Thống Quản Lý Phòng Khám</h1>
                <div class="flex items-center">
                    <span id="username-display" class="text-gray-600 mr-4"></span>
                    <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow">Đăng xuất</button>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-6 py-8">
            <nav class="mb-6"><a href="./index.html" class="text-indigo-600 hover:underline">&larr; Quay lại Bảng điều khiển</a></nav>
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Quản lý Hóa đơn</h2>

            <!-- Tab Navigation -->
            <div class="border-b border-gray-200 mb-8">
                <nav class="-mb-px flex space-x-8">
                    <button id="tab-unpaid" class="invoice-tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm tab-active">Chưa thanh toán</button>
                    <button id="tab-paid" class="invoice-tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500">Đã thanh toán</button>
                </nav>
            </div>
            
            <!-- Invoices Table -->
            <div class="bg-white rounded-lg shadow overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Mã HĐ</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Bệnh nhân</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tổng tiền</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ngày tạo</th>
                            <th id="invoice-action-header" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Hành động</th>
                        </tr>
                    </thead>
                    <tbody id="invoices-table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>
        </main>
    </div>
    
     <!-- Invoice Detail Modal -->
    <div id="invoice-detail-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-2xl">
            <div class="flex justify-between items-center mb-4">
                 <h2 class="text-2xl font-bold">Chi tiết Hóa đơn <span id="detail-invoice-id" class="text-indigo-600"></span></h2>
                 <button id="close-invoice-detail-modal-btn" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="invoice-detail-content" class="space-y-4">
                <!-- Details will be populated by JS -->
            </div>
        </div>
    </div>

     <div id="message-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm text-center">
            <p id="message-text" class="text-lg mb-6"></p>
            <button id="close-message-modal-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg">OK</button>
        </div>
    </div>

    <script src="../js/app.js"></script>
    <script src="../js/receptionist.js"></script>
</body>
</html>
